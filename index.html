<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Elvis Quiz</title>
    
  </head>
  <body>
    <div class="container">
      <h1 id="timer"></h1>
      <h1 id="score"></h1>
      <div id="question-container" ></div>
        <div id="question" class="hide">Question</div>
        <div id="answer-buttons" class="btn-grid, hide" onclick="runQuestions()">
            <button id="answer1" class="btn" >Answer 1</button>
            <button id="answer2" class="btn">Answer 2</button>
            <button id="answer3" class="btn">Answer 3</button>
            <button id="answer4" class="btn">Answer 4</button>
        </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="finish-btn" class="next-btn btn hide" onclick="logScore()">Finish</button>
      </div>
    </div>

  </body>
</html>
